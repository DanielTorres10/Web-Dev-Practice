<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    <div class = "score-board">
        <div id = "user-label" class = "badge">User</div>
        <div id = "comp-label" class = "badge">Comp</div>
        <span id = "user-score">0</span>:<span id = "comp-score">0</span>
        <div id = "draw-label" class = "badge">Draws:
        <span id = "draw-score">0</span></div>
    </div>

    <div class = "result">
        <p></p>
    </div>

    <div class = "choices">
        <div class = "choice" id = "r">
            <img src = "images/rock.png" alt = "" width="100" height="100"> 
        </div>
        <div id = "p" class = "choice">
            <img src = "images/paper.png" alt = "" width="100" height="100"> 
        </div>
        <div id = "s" class = "choice">
            <img src = "images/scissors.png" alt = "" width="100" height="100"> 
        </div>
    </div>

    <p id = "action-message">Make your move</p>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
